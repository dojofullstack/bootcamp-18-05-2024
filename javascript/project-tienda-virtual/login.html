<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>

        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link

    <body>

        <header>
            <!-- place navbar here -->

                <a class="navbar-brand" href="#">

                </a>
                <div>
                    <h1 class="fs-3" id="nombre-tienda"></h1>
                </div>
                <button

                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html" aria-current="page"
                                >Home <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="dropdownId"
                                data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >Dropdown</a
                            >
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>

                    <!-- <button  data-bs-toggle="modal" data-bs-target="#modal-create-tienda" onclick="" id="btm-tienda-create" class="btn btn-dark mx-3 btn-lg">
                        Crear Tienda
                    </button> -->

                    <form class="d-flex my-2 my-lg-0">
                        <input
                            class="form-control me-sm-2"
                            type="text"
                            placeholder="Search"
                        />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Buscar productos
                        </button>
                    </form>
                </div>
            </nav>
            


        </header>


        <main>

            <div class="container my-5" style="max-width: 450px;">
                
                <h1>Login</h1>

                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        name=""
                        id="email-user"
                        aria-describedby="emailHelpId"
                        placeholder="abc@mail.com"
                    />
                    <small id="emailHelpId" class="form-text text-muted"
                        >Help text</small
                    >
                </div>


                <div class="mb-3">
                    <label for="" class="form-label">Contrasena</label>
                    <input
                        type="password"
                        class="form-control"
                        name=""
                        id="password-user"
                        aria-describedby=""
                        placeholder="***"
                    />
                    <small id="emailHelpId" class="form-text text-muted"
                        >Help text</small
                    >
                </div>


                <button class="btn btn-primary" onclick="tiendaDojoPc.loginAuth()">
                    Iniciar Sesion
                </button>
                

            </div>

        </main>


        <footer>
            <!-- place footer here -->
        </footer>
