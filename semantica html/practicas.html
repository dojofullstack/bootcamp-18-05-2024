<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
  font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: normal;
        }

        h1 {
            font-family: "Nunito", sans-serif;
        }

        /* selector del tipo class */
        .tarjeta-producto {
            display: inline-block;
        }


    </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <header>
        <img src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/6.6.37/mercadolibre/logo_large_25years.png" />
        
        <div class="search-container">
            <input placeholder="BUSCAR PRODUCTOS...." >
        </div>
        
        <nav>
            <ul>
                <li>Categorias</li>
                <li><button>Registrarse</button></li>
                <li><button>Iniciar sesion</button></li>
            </ul>
        </nav>
    </header>


    <main>


        <h1><span class="material-symbols-outlined" style="color: yellow; font-size: 45px;" >
            verified
            </span>
            Catalogo de productos
        </h1>
        <div>
            <img width="100%" src="https://http2.mlstatic.com/D_NQ_934979-MLA75439747544_042024-OO.webp" />
        </div>


        <div class="catalogo-productos">

            <div class="tarjeta-producto" style="width: 300px; border: 5px solid purple;">
                <img width="100%" src="https://http2.mlstatic.com/D_NQ_871129-MLA75434430889_032024-OO.jpg" />
                <h3>Iphone x</h3>
                <p>$199</p>
                <button>
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    Comprar
                </button>
            </div>

            <div class="tarjeta-producto" style="width: 300px; border: 5px solid purple;">
                <img width="100%" src="https://http2.mlstatic.com/D_NQ_871129-MLA75434430889_032024-OO.jpg" />
                <h3>Iphone x</h3>
                <p>$199</p>
                <button>
                    <span class="material-symbols-outlined">
                        sell
                        </span>
                    Comprar
                </button>

            </div>


            <div class="tarjeta-producto" style="width: 300px; border: 5px solid purple;">
                <img width="100%" src="https://http2.mlstatic.com/D_NQ_871129-MLA75434430889_032024-OO.jpg" />
                <h3>Iphone x  <span>Nuevo</span> </h3>
                <p>$199</p>
                <button>
                    <span class="material-symbols-outlined">
                        shop
                        </span>
                    Comprar
                </button>
            </div>


        </div>

    </main>



    <footer>

        <nav>
            <ul>
                <li>
                    Contactanos
                </li>
                <li>
                    Cookies
                </li>
            </ul>
        </nav>

        <p>Copyright 2024 todos los derechos resevados.</p>

    </footer>

</body>
</html>
